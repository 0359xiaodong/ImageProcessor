    <h1>Alpha</h1>
    <p>Changes the opacity of the current image.</p>

    <pre class="language-csharp"><code>public ImageFactory Alpha(int percentage)</code></pre>

    <h3>Parameters</h3>

    <dl>
        <dt><strong>percentage</strong></dt>
        <dd>The percentage by which to alter the images opacity. Any integer between 0 and 100.</dd>
