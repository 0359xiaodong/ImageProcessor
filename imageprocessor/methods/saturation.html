<section id="saturation">
    <h1>Saturation</h1>
    <p>Changes the saturation of the current image.</p>

    <pre class="language-csharp"><code>Saturation(int percentage)</code></pre>

    <h3>Parameters</h3>

    <dl>
        <dt><strong>percentage</strong></dt>
        <dd>The percentage by which to alter the images saturation. Any integer between -100 and 100.</dd>
    </dl>
